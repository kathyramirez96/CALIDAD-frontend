<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <app-modal></app-modal>
    </div>
  </div>
</div>

<div class="menu" [hidden]="registrar">
    <form>
        <h1>{{titulo}}</h1>
        <input type="text" [placeholder]="t_user" (focus)="capturarActividad('trasaccion')" > <br><br>
        <input type="password" [placeholder]="t_pass" (focus)="capturarActividad('trasaccion')"><br><br>
        <button class="btn btn-light color" type="submit" style="width: 100%;" (click)="ingresar()" 
        (keypress)="onKeypressEvent($event)">{{t_in}}</button><br><br>
        <button type="button" class="btn btn-light" (click)="irRegistro()" style="width: 100%;">{{t_reg}}</button><br><br>
    </form>
</div>
